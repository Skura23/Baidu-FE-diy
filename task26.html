<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.screen {
		width: 430px;
		height: 430px;
		background: black;
		position: relative;
	}
	.earth{
		width: 180px;
		height: 180px;
		border-radius: 50%;    /* 直接变为圆形形状 */
		background: blue;  
		position: absolute;
		left: 50%;
		top: 50%;
		margin-left: -90px;
		margin-top: -90px;
	}
	.airship{
		position: absolute;
		top: 60px;
		left: 50%;
		margin-left: -23px;
		width:40px;
		height: 20px;
		line-height: 20px;
		text-align: center;
		background: red;
		border-radius: 5px;
		border-right: 6px solid #fff;
	}
	.move{
		animation: myOrbit 4s linear infinite;
	}
	@keyframes myOrbit {
		from { transform: rotate(0deg) translateX(20px) rotate(0deg); }
    	to{ transform: rotate(360deg) translateX(20px) rotate(-360deg); }
	}
	</style>
</head>
<body>
<div class="screen">
	<div class="earth">
		
	</div>
	<div class="airship">
		
	</div>
</div>
<div class="control">
	<button class="start">开始飞行</button>
	<button class="stop">停止飞行</button>
</div>
<script type="text/javascript">
window.onload = function (){
	function $(cla){
		return document.getElementsByClassName(cla);
	}
	var oScreen = $('screen')[0];
	var oEarth = $('earth')[0];
	var oAirship = $('airship')[0];
	var oController = $('control')[0];
	var oStartBtn = $('start')[0];
	var oStopBtn = $('stop')[0];
	
	oStartBtn.onclick = function () {
		oAirship.classList.add('move')
	}
}
</script>
</body>
</html>
